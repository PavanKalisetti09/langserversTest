version: "3.8"

services:
  wordpress:
    build: ./application
    container_name: wordpress_learnpress
    restart: always
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: wp_user
      WORDPRESS_DB_PASSWORD: p_pass_strong_very_strong_password@123
      WORDPRESS_DB_NAME: wp_database
      WORDPRESS_ADMIN_USER: admin
      WORDPRESS_ADMIN_PASSWORD: wp_pass_strong_very_strong_password@123
      WORDPRESS_ADMIN_EMAIL: admin@example.com
      WORDPRESS_SITE_TITLE: "LearnPress WP"
      WORDPRESS_URL: "http://localhost:8080"
      CTF_FLAG: "ev{5f7fba0db5ba58f5831c21a5bfaad84d}"
    depends_on:
      - db

  db:
    image: mariadb:10.6
    container_name: wordpress_db
    restart: always
    environment:
      MYSQL_DATABASE: wp_database
      MYSQL_USER: wp_user
      MYSQL_PASSWORD: p_pass_strong_very_strong_password@123
      MYSQL_ROOT_PASSWORD: wp_pass_strong_very_strong_password@123


