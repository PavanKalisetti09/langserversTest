version: '3.8'

services:
  frontend:
    build:
      context: ./application/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8080/api
    depends_on:
      - backend

  backend:
    build:
      context: ./application/backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/socialmedia
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=securepassword123
      - ADMIN_PASSWORD=Admin@123_secure
      - FLAG=ev{5f7fba0db5ba58f5831c21a5bfaad84d}
      - JWT_SECRET=9a4f2c8d3b7a1e6f45c8a0b3f267d8b1d4e6f3c8a9d2b5f8e3a7c4d9f1b6e8a
      - JWT_EXPIRATION=86400000
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SPRING_JPA_SHOW_SQL=true
      - ALLOWED_ORIGINS=http://localhost:3000,http://socialmedia.com:3000
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:14-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=socialmedia
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=securepassword123
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  default:
    name: socialmedia_network 